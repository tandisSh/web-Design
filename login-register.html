<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login-register.css">
</head>
<body>
    <div class="all">
    <div class="container">
        <div class="box-1">
            <div class="content-holder">
                <h2>خوش آمدید</h2>
                <button class="button-1" onclick="signup()">ثبت نام</button>
                <button class="button-2" onclick="login()">ورود</button>
                
               <h4 class="register-title">حساب کاربری ندارید؟</h4>
               <h4 class="register-title1">ثبت نام کنید.</h4>
               <h4 class="login-title" style="display: none;">حساب کاربری دارید؟</h4>
               <h4 class="login-title1" style="display: none;">وارد شوید.</h4>
            </div>
        </div>
  
        <!--Forms-->
        <div class="box-2">
            <div class="login-form-container"> 
                
                <form action="" class="form" id="loginForm">
                    <h1>ورود</h1>
                    <div class="form-control">
                        <label for="userName1">نام کاربری:</label>
                <input type="text"  class="input-field" name="userName" id="userName1">
                <small>error</small>
            </div>
            <div class="form-control">
                <label for="pass1">رمز عبور:</label>
                <input type="password"  class="input-field" name="password"  id="pass1">
                <small>error</small>
            </div>
            <div>
                <button class="login-button" type="submit" >ورود</button>
            </div>
            </form>
            </div>
  
  <!--Create Container for Signup form-->
        <div class="signup-form-container">
            <form  class="form" id="myform" >
            <h1>ثبت نام</h1>
            
    <div class="form-control ">
        
        <label for="userName">نام کاربری:</label>
            <input type="text"    id="userName"  >
            <small>error</small>
        </div> 
        <div class="form-control  ">
            <label for="email">ایمیل:</label>
            <input type="text"  id="email" >
            <small>error</small>
        </div>
        <div class="form-control">
            <label for="pass">رمز عبور:</label>
            <input type="password"   id="pass">
            <small >error</small>
        </div>
           <div class="form-control">
            <label for="phoneN">شماره تماس:</label>
            <input type="number"  id="phoneN" >
            <small >error</small>
        </div>
        <div class="form-control">
            <label for="nationaC">کد ملی:</label>
            <input type="number"   id="nationalC" >
            <small>error</small>
        </div>
            <div class="form-control">
            <select name="" id="select" class="form-control">
                <option value="" disabled selected>تحصیلات</option>
                 <option value="diplom">دیپلم</option>
                 <option value="lisans">لیسانس</option>
                 <option value="foq">فوق لیسانس</option>
                <option value="doc">دکتری</option>
             </select>
             <small>error</small>
            </div>
            <div class="gender">
             <span>جنسیت:</span>
             زن<input name="radio" type="radio" value="female" required >
             مرد<input name="radio" type="radio" value="male" required>
            </div>
            <div>
            <button class="signup-button" type="submit">ثبت نام</button>
        </div>
        <div class="checkbox">
            <span id="span">قوانین را میپذیرم</span>
            <input type="checkbox" required >
        </div>
        </form>
        </div>
        </div>

    </div>
        <script defer src="login-register.js"></script>

             
        </script>
</body>
</html>
