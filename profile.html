
<!DOCTYPE html>
<html>
  <head>
    <title>User Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="profile.css">
  </head>
  <body>
    <p ><h2 id="h">حساب کاربری</h2></p>
    <p> <h2 id="h2" style="display: none;">ویرایش حساب  </h2></p>
    <div class="con">
    <div class="container1">
      <div class="box">
        <div class="profile">
         <img src="pic/profile.webp" alt="Profile Image" class="profile-image">
         <pre class="pre">
         <h2 class="profile-name">Tandis</h2>
          <p class="profile-email">tandis@example.com</p>
        </pre>
       </div>
      </div>
        <div class="profile-details">
            <div class="details">
            <span>شماره تماس:</span>
            <span> 09336540361</span>
          </div>
          <div class="details">
            <span>کد ملی:</span>
            <span>4490523701</span>
          </div>
       <div class="details">
        <span>تحصیلات:</span>
        <span>دکترا</span>
       </div>
          <div class="details">
            <span>جنسیت:</span>
            <span>زن</span>
          </div>
          <button id="editButton" class="btn btn-primary">ویرایش حساب </button>
        </div>
        <!-- edit section  -->
        <form id="profileForm" class="profile-form" style="display: none;">
                <!-- edit usre pic  -->
      <div class="profile-pic">
        <label class="-label" for="file">
          <span class="glyphicon glyphicon-camera"></span>
          <span>Change Image</span>
        </label>
        <input id="file" type="file" onchange="loadFile(event)"/>
        <img src="pic/profile.webp" id="output" width="200" />
      </div>
      <!-- edit-details -->
        <div class="edit-details">
          <div class="form-floating mb-3">
              <input type="text" id="nameInput" class="form-control" placeholder="Name" >
              <label for="nameInput">نام کاربری</label>
          </div>
          <div class="mb-3">
              <input type="email" id="emailInput" class="form-control" placeholder="ایمیل" >
          </div>
          <div class="mb-3">
              <input type="tel" id="phoneInput" class="form-control" placeholder="شماره تماس" >
          </div>
        </div>
        <button type="submit" class="btn btn-primary">ذخیره</button>
        <button type="button" id="cancelButton" class="btn btn-secondary">نادیده گرفتن </button>
      </form>
      </div>
          <!-- side bar  -->
          <div class="cont">
            <button type="button" class="option " data-bs-toggle="modal" data-bs-target="#myModal"><img src="pic/key.png" style="height: 25px; width: 25px;"  title="تغییر رمز عبور"></button>
             <button class="option">01</button>
               <button class="option"><img src="pic/notification.png" style="height: 25px; width: 25px;" title="اعلانات"></button>
              <button class="option"><img src="pic/exit.png" style="height: 25px; width: 25px;" title="خروج "></button>
           </div>
       </div>
</div>
    </div>

    <!-- The Modal -->
<div class="modal" id="myModal" dir="rtl">
  >
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">تغییر رمز عبور</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="currentPassword" class="form-label">پسورد خود را وارد کنید</label>
            <input type="password" class="form-control" id="currentPassword">
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">پسورد جدید را وارد کنید</label>
            <input type="password" class="form-control" id="newPassword">
          </div>
        </form>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">ثبت</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">نادیده گرفتن</button>
      </div>

    </div>
  </div>
</div>
    <script src="profile.js"></script>
  </body>
</html>
